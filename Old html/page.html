<!DOCTYPE html>

<html>
<!--HEAD OF PAGE-->

    <head>
        <title>SacCares - Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="tempstyle.css">
        <script src="buttons.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css2?family=Roboto+Serif' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    </head>

    <body>
        <div id="side-container">
            <h1 class="title-header" style="font-family: Roboto+Serif;">
                SacCares
            </h1>
            <img src="Frontend\Assets\sacstatelogo.jpg" alt="Sac State Logo" id="sac-logo">

            <button class="side-button" id="active-button">
                <img src="Frontend\Assets\homevector.svg" alt="Home Vector" class="vector" id="active-vector">
                <h1 class="side-button-text">
                    Home
                </h1>
            </button>

            <button class="side-button" id="side-button">
                <img src="Frontend\Assets\searchvector.svg" alt="Search Vector" class="vector">
                <h1 class="side-button-text">
                    Search
                </h1>
            </button>

            <button class="side-button" id="side-button">
                <img src="Frontend\Assets\employmentvector.svg" alt="Employment Vector" class="vector">
                <h1 class="side-button-text">
                    Employment
                </h1>
            </button>

            <button class="side-button" id="side-button">
                <img src="Frontend\Assets\resourcesvector.svg" alt="Resource Vector" class="vector">
                <h1 class="side-button-text">
                    Resources
                </h1>
            </button>

            <button class="side-button" id="side-button">
                <img src="Frontend\Assets\faqvector.svg" alt="FAQ Vector" class="vector">
                <h1 class="side-button-text">
                    FAQ
                </h1>
            </button>
        </div>

        <div id="top-container">
            <h1 class="title-header" id="welcome-message">
                Welcome to SacCares!
            </h1>
            <button class="top-button" id="about-button">
                <h1 class="top-button-text">
                    About Us
                </h1>
            </button>
            <button class="top-button" id="sign-in-button">
                <h1 class="top-button-text">
                    Sign In
                </h1>
            </button>

        </div>
        

    </body>

</html>
