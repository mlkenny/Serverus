<!DOCTYPE html>

    <html>
    <!--HEAD OF PAGE-->

    <head>
        <title>SacCares - Employment</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="newStyles.css">
        <link rel="stylesheet" href="style.css">
        <script src="buttons.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css2?family=Roboto+Serif' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    </head>

    <body>
        <div id="side-container">
            <h1 class="title-header" style="font-family: Roboto+Serif;">
                SacCares
            </h1>
            <img src="Assets\sacstatelogo.jpg" alt="Sac State Logo" id="sac-logo">

            <button class="side-button" id="side-button" type="submit" onclick="toHomeSO()">
                <img src="Assets\homevector.svg" alt="Home Vector" class="vector">
                <h1 class="side-button-text">
                    Home
                </h1>
            </button>

            <button class="side-button" id="side-button" type="submit" onclick="toSearchSO()">
                <img src="Assets\searchvector.svg" alt="Search Vector" class="vector">
                <h1 class="side-button-text">
                    Search
                </h1>
            </button>

            <button class="side-button" id="active-button" type="submit" onclick="toEmploymentSO()">
                <img src="Assets\employmentvector.svg" alt="Employment Vector" class="vector" id="active-vector">
                <h1 class="side-button-text">
                    Employment
                </h1>
            </button>

            <button class="side-button" id="side-button" type="submit" onclick="toResourcesSO()">
                <img src="Assets\resourcesvector.svg" alt="Resource Vector" class="vector">
                <h1 class="side-button-text">
                    Resources
                </h1>
            </button>

            <button class="side-button" id="side-button" type="submit" onclick="toFAQSO()">
                <img src="Assets\faqvector.svg" alt="FAQ Vector" class="vector">
                <h1 class="side-button-text">
                    FAQ
                </h1>
            </button>
        </div>

        <div id="top-container">
            <h1 class="title-header" id="title" style="font-family: Inter;">
                Employment Center
            </h1>

            <button class="top-button" id="about-button" type="submit" onclick="toAboutUsSO()">
                <h1 class="top-button-text" style="font-family: Inter; font-size: 1.5rem;">
                    About Us
                </h1>
            </button>

            <button class="top-button" id="sign-in-button" type="submit" onclick="toSignIn()">
                <h1 class="top-button-text" style="font-family: Inter; font-size: 1.5rem;">
                    Sign In
                </h1>
            </button>
            <!-- ********************MAIN AREA********************** -->
            <div class="main-area-container">
                <!-- **********************RIGHT SECTION********************** -->
                <section class="right-main-sec">
                    <!-- *******CONTENT AREA******* -->
                    <div class="center-content-area pe-22 my-4">
                        <div class="row">
                            <!-- Key Skills -->
                            <div class="col-lg-6">
                                <div class="set-box-shadow set-border-blue p-3">
                                    <form>
                                        <h5 class="standard-text" style="left: 1vw; top: 1vh;">Key Skills</h5>
                                        <p class="text-muted" style="position: relative; left: 1vw;">Add Relevant Professional Key Skills and Proficiencies</p>
                                        <div class="mb-3">
                                            <small class="standard-text" style="font-size: 1rem; left: 1vw; top: -1vh;">Skill</small>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <small>Skill</small>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <small>Skill</small>
                                            <input type="text" class="form-control">
                                        </div>
                                        <a href="#" class="text-anchor-add">
                                            <svg width="10" height="10" viewBox="0 0 10 10" fill="none"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path
                                                    d="M4.28571 4.28571V0H5.71429V4.28571H10V5.71429H5.71429V10H4.28571V5.71429H0V4.28571H4.28571Z"
                                                    fill="#20B7F7" />
                                            </svg>&nbsp; Add More Skills
                                        </a>
                                    </form>
                                </div>
                            </div>
                            <!-- FIND JOB -->
                            <div class="col-lg-7">
                                <div class="set-box-shadow set-border-blue p-3 employment-job-sec">
                                    <h2 class="text-center mb-4">Find a job </h2>
                                    <form action="" method="">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
                                            <input type="text" class="form-control" placeholder="Job Title">
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
                                            <input type="text" class="form-control" placeholder="Location">
                                        </div>
                                        <div class="text-center mb-5">
                                            <button class="btn-all-sky set-box-shadow mx-auto">Search</button>
                                        </div>
                                    </form>
                                    <div class="mt-5">
                                        <!-- SEARCH CARD -->
                                        <div class="search-card mt-3">
                                            <a href="#">
                                                <h4 class="d-flex align-items-center mb-0">Job #1 Name</h4>
                                                <small class="text-muted">Location</small>
                                                <p class="d-flex align-items-center">Job #1 Description</p>
                                            </a>
                                        </div>
                                        <!-- SEARCH CARD -->
                                        <div class="search-card mt-3">
                                            <a href="#">
                                                <h4 class="d-flex align-items-center mb-0">Job #2 Name</h4>
                                                <small class="text-muted">Location</small>
                                                <p class="d-flex align-items-center">Job #2 Description</p>
                                            </a>
                                        </div>
                                        <!-- SEARCH CARD -->
                                        <div class="search-card mt-3">
                                            <a href="#">
                                                <h4 class="d-flex align-items-center mb-0">Job #3 Name</h4>
                                                <small class="text-muted">Location</small>
                                                <p class="d-flex align-items-center">Job #3 Description</p>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    </body>

</html>
