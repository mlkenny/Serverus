<!DOCTYPE html>

    <html>
    <!--HEAD OF PAGE-->

    <head>
        <title>SacCares - FAQ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="newStyles.css">
        <script src="buttons.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css2?family=Roboto+Serif' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    </head>

    <body>
        <div id="side-container">
            <h1 class="title-header" style="font-family: Roboto+Serif;">
                SacCares
            </h1>
            <img src="Assets\sacstatelogo.jpg" alt="Sac State Logo" id="sac-logo">

            <button class="side-button" id="side-button" type="submit" onclick="toHomeSO()">
                <img src="Assets\homevector.svg" alt="Home Vector" class="vector">
                <h1 class="side-button-text">
                    Home
                </h1>
            </button>

            <button class="side-button" id="side-button" type="submit" onclick="toSearchSO()">
                <img src="Assets\searchvector.svg" alt="Search Vector" class="vector">
                <h1 class="side-button-text">
                    Search
                </h1>
            </button>

            <button class="side-button" id="side-button" type="submit" onclick="toEmploymentSO()">
                <img src="Assets\employmentvector.svg" alt="Employment Vector" class="vector">
                <h1 class="side-button-text">
                    Employment
                </h1>
            </button>

            <button class="side-button" id="side-button" type="submit" onclick="toResourcesSO()">
                <img src="Assets\resourcesvector.svg" alt="Resource Vector" class="vector">
                <h1 class="side-button-text">
                    Resources
                </h1>
            </button>

            <button class="side-button" id="active-button" type="submit" onclick="toFAQSO()">
                <img src="Assets\faqvector.svg" alt="FAQ Vector" class="vector" id="active-vector">
                <h1 class="side-button-text">
                    FAQ
                </h1>
            </button>
        </div>

        <div id="top-container">
            <h1 class="title-header" id="title" style="font-family: Inter;">
                Frequently Asked Questions
            </h1>

            <button class="top-button" id="about-button" type="submit" onclick="toAboutUsSO()">
                <h1 class="top-button-text">
                    About Us
                </h1>
            </button>

            <button class="top-button" id="sign-in-button" type="submit" onclick="toSignIn()">
                <h1 class="top-button-text">
                    Sign In
                </h1>
            </button>

            <!-- *******CONTENT AREA******* -->
            <div class="center-content-area pe-22 my-4">
                <div class="row">
                    <!-- Key Skills -->
                    <div class="col-lg-12">
                        <div class="set-box-shadow set-border-blue p-3">
                            <h2>Questions</h2>
                            <hr>
                            <div class="row">
                                <div class="col-lg-11 mx-auto">
                                    <div class="d-flex gap-4">
                                        <p class="mb-0">FAQ #1: </p>
                                        <p class="mb-0">Question and response here</p>
                                    </div>
                                    <hr>
                                    <div class="d-flex gap-4">
                                        <p class="mb-0">FAQ #2: </p>
                                        <p class="mb-0">Question and response here</p>
                                    </div>
                                    <hr>
                                    <div class="d-flex gap-4">
                                        <p class="mb-0">FAQ #3: </p>
                                        <p class="mb-0">Question and response here</p>
                                    </div>
                                    <hr>
                                    <div class="d-flex gap-4">
                                        <p class="mb-0">FAQ #4: </p>
                                        <p class="mb-0">Question and response here</p>
                                    </div>
                                    <hr>
                                    <div class="d-flex gap-4">
                                        <p class="mb-0">FAQ #5: </p>
                                        <p class="mb-0">Question and response here</p>
                                    </div>
                                    <hr>
                                </div>
                            </div>
                            <h2 class="mt-5">Have a specific question?</h2>
                            <hr>
                            <div class="row">
                                <div class="col-lg-11 mx-auto">
                                    <div class="row">
                                        <div class="col-lg-7">
                                            <form>
                                                <div class="row">
                                                    <div class="col-lg-6">
                                                        <div class="mb-3">
                                                            <small class="form-label text-muted"><strong>Name</strong></small>
                                                            <input type="text" class="form-control input-question set-box-shadow"
                                                                placeholder="Enter your name">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <div class="mb-3">
                                                            <small class="form-label text-muted"><strong>E-mail</strong></small>
                                                            <input type="email" class="form-control input-question set-box-shadow"
                                                                placeholder="Enter your E-mail">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-12">
                                                        <div class="form-floating mb-3">
                                                            <textarea class="form-control set-box-shadow" rows="6"
                                                                placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                                            <label for="floatingTextarea">Comments</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-12 text-end">
                                                        <button class="btn-all-sky set-box-shadow mx-auto">Send</button>
                                                    </div>
                                                </div>
            
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
