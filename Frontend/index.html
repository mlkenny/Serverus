<!DOCTYPE html>

<html>
<head>
  <title>Place Searches</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script type="module" src="./index.js"></script>
  <script src="function.js"></script> <!-- Include function.js -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<!-- HTML input field for the search bar -->
  <input id="pac-input" class="controls" type="text" placeholder="Search...">
  <div id="map"></div>

  <!-- 
    The `defer` attribute causes the callback to execute after the full HTML
    document has been parsed. For non-blocking uses, avoiding race conditions,
    and consistent behavior across browsers, consider loading using Promises.
    See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
    for more information.
  -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3LZKYMSE96H4dshwCak9bHAltzDY8w1Y&callback=initMap&libraries=places&v=weekly"
    defer
  ></script>

  <script>
    // Define your JavaScript functions here
    function initMap() {
  const mapCenter = { lat: 38.5648, lng: -121.4276 };
  const map = new google.maps.Map(document.getElementById("map"), {
    center: mapCenter,
    zoom: 15,
  });

  const input = document.getElementById("pac-input");
  const searchBox = new google.maps.places.SearchBox(input);

  map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

  map.addListener("bounds_changed", () => {
    searchBox.setBounds(map.getBounds());
  });

  const markers = [];
  searchBox.addListener("places_changed", () => {
    const places = searchBox.getPlaces();

    if (places.length === 0) {
      return;
    }

    markers.forEach((marker) => {
      marker.setMap(null);
    });
    markers.length = 0;

    const bounds = new google.maps.LatLngBounds();
    places.forEach((place) => {
      if (!place.geometry || !place.geometry.location) {
        console.log("Returned place contains no geometry");
        return;
      }

      markers.push(
        new google.maps.Marker({
          map,
          title: place.name,
          position: place.geometry.location,
        })
      );

      if (place.geometry.viewport) {
        bounds.union(place.geometry.viewport);
      } else {
        bounds.extend(place.geometry.location);
      }
    });
    map.fitBounds(bounds);
  });
}

  </script>
</body>
</html>
